<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Notes</title>
</head>

<body>
    <div class="notes">
        <h1 class="notes__title">Notes</h1>
        <a class="create-note" href="#">Создать заметку</a>
        <ul class="notes__list">
            <li class="notes__list-item">
                <button type="button" class="delete-note-btn btn">x</button>
                <button type="button" class="edit-note-btn btn">edit</button>
                <a href="#">
                    <div class="edit">
                        <div class="note__title">
                            <input type="text" class="edit" value="Title" />
                            <h3>Title</h3>
                        </div>
                        <div class="note__text">
                            <input type="text" class="edit" value="Lorem ipsum dolor sit amet." />
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </a>
            </li>
            <li class="notes__list-item">
                <button type="button" class="delete-note-btn btn">x</button>
                <button type="button" class="edit-note-btn btn">edit</button>
                <a href="#">
                    <div class="view">
                        <div class="note__title">
                            <input type="text" class="edit" value="Title" />
                            <h3>Title</h3>
                        </div>
                        <div class="note__text">
                            <input type="text" class="edit" value="Lorem ipsum dolor sit amet." />
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
